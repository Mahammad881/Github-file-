<!DOCTYPE html>
<html>
  <head>
    <title>Word Counter</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      #wordcounter {
        border: 1px solid #000;
        padding: 20px;
        text-align: center;
      }

      textarea {
        width: 100%;
        height: 60px;
      }

      button {
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="wordcounter">
      <h2>Word Counter</h2>
      <label for="textInput">Text Area</label><br /><br />
      <textarea id="textInput" placeholder="Enter some text"></textarea><br />
      <button onclick="countwords()">Count Words</button><br /><br />
      <button onclick="countCharacter()">Count Character</button><br /><br />
      <p id="result"></p>
      <p id="charcount"></p>
    </div>

    <script>
      function countwords() {
        let text = document.getElementById("textInput").value;
        let words = text.trim().split(/\s+/);
        let wordscount = words.filter((word) => word.length > 0).length;
        document.getElementById("result").textContent =
          "There are " + wordscount + "words in the text";
      }
      function countCharacter() {
        let text = document.getElementById("textInput").value;
        let charcount = text.replace(/\s/g, " ").length;
        document.getElementById("charcount").textContent =
          "There are " + charcount + "words in the text";
      }
    </script>
  </body>
</html>
